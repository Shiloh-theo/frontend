<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo data</title>
    <link rel="stylesheet" href="fylo.css">
</head>
<body>
    <div class="container">
        <section class="first">
          <div class="logo">
            <img src="/logo.svg" alt="">
          </div>
          <div class="pic">
            <img src="/icon-document.svg" alt="">
            <img src="/icon-folder.svg" alt="">
            <img src="/icon-upload.svg" alt="">
          </div>
        </section>
        <section class="second">
            <p>You've used <span>815 GB</span> of your storage</p> <br>
            <div class="text">
               <p>0GB</p>
               <p>1000GB</p>  
            </div>
        </section>
        <div class="final">
            <p>
               <span>185</span> GB LEFT
            </p>
        </div>

    </div>
</body>
</html>
